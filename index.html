<html lang="en">
<head>

<body>
    <div class="container">
        <div class="title">Registration </div>
            <form action="#">
                <div class="user_details">
                    <div class="input_box">
                       <span class="details"> Full Name </span>
                          <input type="text" name="name" placeholder="Enter your Full Name" required>
                    </div>
                    <div class="input_box">
                        <span class="details"> User Name </span>
                           <input type="text" name="name" placeholder="Enter your User Name" required>
                     </div>
                     <div class="input_box">
                        <span class="details"> Email </span>
                           <input type="email" name="email" placeholder="Enter your Email" required>
                     </div>
                     <div class="input_box">
                        <span class="details"> Phone Number </span>
                           <input type="number" name="number"placeholder="Enter your Phone Number" required>
                     </div>
                     <div class="input_box">
                        <span class="details"> Password </span>
                           <input type="password" name="password" placeholder="Enter your Password" required>
                     </div>
                     <div class="input_box">
                        <span class="details">Confirm Password</span>
                           <input type="password" name="password" placeholder="Confirm your Password" required>
                     </div>
                     <div class="gender_details">
                         <div class="gender_title">Department</div>
                         <div class="category">
                            <select>
                            <option value="EEE">EEE</option>
                            <option value="EEE">CSE</option>
                            <option value="EEE">CE</option>
                            </select>
                         </div>
                     </div>
                     <div class="button">
                           <input type="submit" value="SUBMIT">
                     </div>
                </div>
            </form>
    </div>
